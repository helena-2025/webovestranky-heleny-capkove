  /* Resetování základních stylů pro konzistenci mezi prohlížeči */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Základní stylování pro celé tělo stránky */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}

/* Vzhled hlaviček */
h1, h2, h3 {
    color: #2d3e50;
    margin-bottom: 10px;
}

/* Odkazy */
a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Hlavní layout pro obsah */
.container {
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Styl pro navigační menu */
nav {
    background-color: #333;
    padding: 10px;
    text-align: center;
}

nav a {
    color: white;
    margin: 0 15px;
    text-transform: uppercase;
}

nav a:hover {
    color: #ffcc00;
}

/* Tlačítka */
button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

/* Formuláře */
input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
}

input[type="submit"] {
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #218838;
}

/* Styly pro karty (cards) */
.card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.card img {
    width: 100%;
    border-radius: 5px;
}

.card .card-title {
    font-size: 1.5rem;
    color: #2d3e50;
    margin-top: 15px;
}
